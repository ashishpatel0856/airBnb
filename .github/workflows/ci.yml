name: Spring Boot CI - Java 17

on:
  workflow_dispatch:        # ‚úÖ Manual run button enable karega
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17]

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java
      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      # 3Ô∏è‚É£ Verify Java version
      - name: Check Java version
        run: java -version

      # 4Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5Ô∏è‚É£ Build project with Maven
      - name: Build with Maven
        run: mvn clean install -B -V

      # 6Ô∏è‚É£ Run Unit Tests
      - name: Run Tests
        run: mvn test

      # 7Ô∏è‚É£ Run Static Code Analysis (Checkstyle)
      - name: Run Checkstyle
        run: mvn checkstyle:check || true   # prevents CI fail due to minor style issues

      # 8Ô∏è‚É£ Generate Code Coverage
      - name: Generate Code Coverage
        run: mvn jacoco:report

      # 9Ô∏è‚É£ Debug target folder
      - name: Debug target folder
        run: ls -la target

      # üîü Archive build artifact (JAR)
      - name: Archive JAR
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar
