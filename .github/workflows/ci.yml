name: Spring Boot CI - Java 17

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17]

    env:
      # üß© Environment variables for Spring Boot
      SPRING_PROFILES_ACTIVE: test
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java 17 with Maven cache
      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      # 3Ô∏è‚É£ Verify Java installation
      - name: Verify Java Installation
        run: java -version

      # 4Ô∏è‚É£ Build project (without running tests)
      - name: Build Project (skip tests)
        run: mvn clean package -DskipTests

      # 5Ô∏è‚É£ Run tests separately (with test profile)
      - name: Run Tests
        run: mvn test -B -Dspring.profiles.active=test

      # 6Ô∏è‚É£ Upload test reports only if tests fail
      - name: Upload Test Reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

      # 7Ô∏è‚É£ Upload the generated JAR as a build artifact (on success)
      - name: Upload Build Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: airbnb-app-jar
          path: target/*.jar
