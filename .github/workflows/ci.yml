name: Spring Boot CI - Java 17

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17]

    env:
      # üß© Environment variables for application
      SPRING_PROFILES_ACTIVE: test
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

    steps:
      # 1Ô∏è‚É£ Checkout code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java 17 with Maven cache
      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Verify Java version
      - name: Verify Java Installation
        run: java -version

      # 4Ô∏è‚É£ Build & run tests
      - name: Build and Run Tests
        run: mvn clean install -B -V

      # 5Ô∏è‚É£ Upload test results if failure occurs
      - name: Upload Test Reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

      # 6Ô∏è‚É£ Upload the built JAR as an artifact (for deployment)
      - name: Upload Build Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: airbnb-app-jar
          path: target/*.jar
